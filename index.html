<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kraftwerk Concerts</title>
  </head>
  <body>
    <header>
        <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
        <a href="#"><h1 class="site-title"><i class="fa fa-hand-lizard-o"></i> Kraftwerk Concerts</h1></a>
        <nav class="navbar">
          <ul class="navlist">
            <li class="navitem navlink active"><a href="#">Home</a></li>
            </li>
          </ul>
        </nav>
      </header>
      <main class="concert-container">

        <article class="concert">
          <div class="concert-content">
            <p class="concert-name">
                Live on Radio Bremen
            </p>
            <p class="concert-date">
                1971
            </p>
            <p class="concert-location">
                1
            </p>
            <p class="concert-memberLineup">
                Klaus Dinger, Florian Schneider, Michael Rother
            </p>
            <p class="concert-tour">

            </p>
            <p class="concert-media">
                https://www.youtube.com/watch?v=lTP-Clo62Dg
            </p>
            <p class="concert-note">
                Concert from the 1981 Computer World tour in which...
            </p>
          </div>
        </article>
      </main>
      <button type="button" id="create-concert-button"><i class="fa fa-bullhorn"></i></button>
      <div id="modal-backdrop" class="hidden"></div>
      <div id="create-concert-modal" class="hidden">
        <div class="modal-dialog">

          <div class="modal-header">
            <h3>Add Concert</h3>
            <button type="button" class="modal-close-button">Delete</button>
          </div>
          <div class="modal-body">
            <div class="concert-input-element">
              <label for="concert-name-input">Concert Name</label>
              <input type="text" id="concert-name-input">
            </div>
            <div class="concert-input-element">
              <label for="concert-date-input">Concert Date</label>
              <input type="text" id="concert-date-input">
            </div>
            <div class="concert-input-element">
                    <label for="concert-location-input">Concert Location</label>
      <!â€“-              <input type="text" id="concert-location-input">

                    <select>
                        <option value="ex1">Example1: Radio bremin</option>
                        <option value="ex2">Example2: Bob Hall</option>
                    </select>
            </div>
            <div class="concert-input-element">
                    <label for="concert-memberLineup-input">Concert Member Lineup</label>
                    <select>
                        <option value="ex1">Example1: lineup1</option>
                        <option value="ex2">Example2: lineup2</option>
                    </select>
            </div>
            <div class="concert-input-element">
                    <label for="concert-tour-input">Tour</label>
                    <input type="text" id="concert-tour-input">
            </div>
            <div class="concert-input-element">
                    <label for="concert-tracklist-Tracklist">Tracklist</label>
                    <select>
                        <option value="ex1">Example1: tracklist1</option>
                        <option value="ex2">Example2: tracklist2</option>
                    </select>

            </div>
            <div class="concert-input-element">
                    <label for="concert-note-input">Concert Note</label>
                    <textarea id="concert-note-input"></textarea>
            </div>
            <div class="concert-input-element">
                    <label for="concert-media-input">Concert Media</label>
                    <textarea id="concert-media-input"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="modal-cancel-button">Cancel</button>
            <button type="button" class="modal-accept-button">Create Concert</button>
          </div>

          <div class="modal-header">
            <h3>Add Location</h3>
            <button type="button" class="modal-close-button">Delete</button>
          </div>
          <div class="modal-body">
            <div class="location-input-element">
              <label for="location-venueName-input">Venue Name</label>
              <input type="text" id="location-venueName-input">
            </div>
            <div class="location-input-element">
              <label for="location-country-input">Country</label>
              <input type="text" id="location-country-input">
            </div>
            <div class="modal-footer">
              <button type="button" class="modal-cancel-button">Cancel</button>
              <button type="button" class="modal-accept-button">Create Location</button>
            </div>

            <div class="modal-header">
              <h3>Add Lineup</h3>
              <button type="button" class="modal-close-button">Delete</button>
            </div>
            <div class="modal-body">
              <div class="lineup-input-element">
                <label for="lineup-members-input">Lineup Members</label>
                <input type="text" id="lineup-members-input">
              </div>
              <div class="modal-footer">
                <button type="button" class="modal-cancel-button">Cancel</button>
                <button type="button" class="modal-accept-button">Create Lineup</button>
              </div>

              <div class="modal-header">
                <h3>Add Track</h3>
                <button type="button" class="modal-close-button">Delete</button>
              </div>
              <div class="modal-body">
                <div class="track-input-element">
                  <label for="track-name-input">Track Name</label>
                  <input type="text" id="track-name-input">
                </div>
                <div class="track-input-element">
                  <label for="track-release-input">Track Release</label>
                  <input type="text" id="track-release-input">
                </div>
                <div class="modal-footer">
                  <button type="button" class="modal-cancel-button">Cancel</button>
                  <button type="button" class="modal-accept-button">Create Track</button>
                </div>

                <div class="modal-header">
                  <h3>Create Tracklist</h3>
                  <button type="button" class="modal-close-button">Delete</button>
                </div>
                <div class="modal-body">
                  <div class="tracklist-input-element">
                    <label for="tracklist-tracklistName-input">Tracklist Name</label>
                    <input type="text" id="tracklist-tracklistName-input">
                  </div>
                  <div class="tracklist-input-element">
                    <label for="tracklist-track-input">Track Name</label>
                    <select>
                        <option value="ex1">Example1: track1</option>
                        <option value="ex2">Example2: track2</option>
                    </select>
                  </div>
                  <div class="tracklist-input-element">
                    <label for="tracklist-tracknum-input">Track Num</label>
                    <input type="text" id="tracklist-trackNum-input">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="modal-cancel-button">Cancel</button>
                    <button type="button" class="modal-accept-button">Add Track to Tracklist</button>
                  </div>

        </div>
      </div>

    </body>

    <script src="index.js" charset="utf-8"></script>
</html>
